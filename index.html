<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp Pro</title>
    <style>
        /* Variables CSS para mantenimiento fácil */
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --bg-tertiary: #252a3a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #4f9eff;
            --accent-hover: #3d82cc;
            --border-color: #3a3f4f;
            --shadow-light: rgba(79, 158, 255, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --success-color: #4caf50;
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Reset y configuración base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        /* Contenedor principal */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-secondary);
            box-shadow: 0 0 50px var(--shadow-dark);
        }

        /* Header de la aplicación */
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 30px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .chat-title {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-color), #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success-color);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Área de mensajes */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        /* Estilos de mensajes */
        .message {
            display: flex;
            margin-bottom: 16px;
            animation: messageSlide 0.3s ease-out;
            opacity: 0;
            transform: translateY(20px);
            animation-fill-mode: forwards;
        }

        @keyframes messageSlide {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: var(--border-radius);
            position: relative;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--accent-color), #0066cc);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px var(--shadow-light);
        }

        .message.assistant .message-content {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 10px var(--shadow-dark);
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 4px;
            text-align: right;
        }

        .message.assistant .message-time {
            text-align: left;
        }

        /* Estilos para archivos adjuntos */
        .file-attachment {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(79, 158, 255, 0.1);
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            margin-top: 8px;
            transition: var(--transition);
        }

        .file-attachment:hover {
            background: rgba(79, 158, 255, 0.15);
        }

        .file-icon {
            font-size: 1.2rem;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            color: var(--accent-color);
        }

        .file-size {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Área de entrada */
        .input-container {
            padding: 20px 30px;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 24px;
            padding: 8px;
            transition: var(--transition);
            position: relative;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--shadow-light);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 1rem;
            line-height: 1.5;
            padding: 12px 16px;
            resize: none;
            max-height: 120px;
            min-height: 44px;
            font-family: inherit;
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        /* Botones de acción */
        .action-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .action-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 1.1rem;
            position: relative;
        }

        .action-btn:hover {
            background: var(--border-color);
            color: var(--text-primary);
            transform: scale(1.05);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .send-btn {
            background: var(--accent-color);
            color: white;
        }

        .send-btn:hover {
            background: var(--accent-hover);
        }

        .send-btn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            transform: none;
        }

        /* Input de archivo oculto */
        .file-input {
            display: none;
        }

        /* Estado de carga */
        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-style: italic;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: loadingBounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingBounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Estado vacío */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .empty-subtitle {
            font-size: 1rem;
            max-width: 400px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .chat-header {
                padding: 16px 20px;
            }

            .chat-title {
                font-size: 1.3rem;
            }

            .messages-container {
                padding: 16px;
            }

            .message-content {
                max-width: 85%;
                padding: 14px 16px;
            }

            .input-container {
                padding: 16px 20px;
            }

            .input-wrapper {
                border-radius: 20px;
            }

            .action-btn {
                width: 40px;
                height: 40px;
            }

            .empty-icon {
                font-size: 3rem;
            }

            .empty-title {
                font-size: 1.3rem;
            }

            .empty-subtitle {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .message-content {
                max-width: 90%;
                padding: 12px 14px;
            }

            .input-container {
                padding: 12px 16px;
            }

            .action-btn {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <header class="chat-header">
            <h1 class="chat-title">💬 ChatApp Pro</h1>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>En línea</span>
            </div>
        </header>

        <!-- Área de mensajes -->
        <main class="messages-container" id="messagesContainer">
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">💬</div>
                <h2 class="empty-title">¡Hola! Soy tu asistente de chat</h2>
                <p class="empty-subtitle">Envía un mensaje, comparte un archivo o haz una pregunta para comenzar nuestra conversación.</p>
            </div>
        </main>

        <!-- Área de entrada -->
        <footer class="input-container">
            <div class="input-wrapper">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Escribe tu mensaje aquí..."
                    rows="1"
                ></textarea>
                
                <div class="action-buttons">
                    <input type="file" class="file-input" id="fileInput" accept="*/*" multiple>
                    <button class="action-btn" id="fileBtn" title="Adjuntar archivo">
                        📎
                    </button>
                    <button class="action-btn" id="micBtn" title="Grabación de voz">
                        🎤
                    </button>
                    <button class="action-btn send-btn" id="sendBtn" title="Enviar mensaje">
                        ✈️
                    </button>
                </div>
            </div>
        </footer>
    </div>
<script>
    /**
     * Aplicación de Chat Moderna
     * Maneja la interfaz de usuario y las interacciones con un backend de n8n.
     */
    class ChatApp {
        constructor() {
            // URL del webhook de producción de n8n
            this.webhookUrl = 'https://lloquiboby.app.n8n.cloud/webhook-test/79cdf5cc-5db9-4151-8577-88a6608d474a';
            
            // Generar un ID de usuario único para la sesión para mantener la memoria
            this.userId = 'session-' + Math.random().toString(36).substr(2, 9);

            this.initializeElements();
            this.initializeEventListeners();
            this.messages = [];
            this.isRecording = false;
            this.mediaRecorder = null;
            this.audioChunks = [];
        }

        /**
         * Inicializa las referencias a elementos del DOM
         */
        initializeElements() {
            this.messagesContainer = document.getElementById('messagesContainer');
            this.messageInput = document.getElementById('messageInput');
            this.sendBtn = document.getElementById('sendBtn');
            this.fileBtn = document.getElementById('fileBtn');
            this.fileInput = document.getElementById('fileInput');
            this.micBtn = document.getElementById('micBtn');
            this.emptyState = document.getElementById('emptyState');
        }

        /**
         * Configura todos los event listeners
         */
        initializeEventListeners() {
            this.sendBtn.addEventListener('click', () => this.sendMessage());
            this.messageInput.addEventListener('keydown', (e) => this.handleKeyDown(e));
            this.messageInput.addEventListener('input', this.autoResizeTextarea.bind(this));
            this.fileBtn.addEventListener('click', () => this.fileInput.click());
            this.fileInput.addEventListener('change', (e) => this.handleFileUpload(e));
            this.micBtn.addEventListener('click', () => this.toggleRecording());
        }

        handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                this.sendMessage();
            }
        }

        autoResizeTextarea() {
            this.messageInput.style.height = 'auto';
            this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
        }

        /**
         * Envía un mensaje (texto, archivo o audio) al webhook de n8n.
         */
        async sendMessage() {
            const text = this.messageInput.value.trim();
            if (!text) return;

            this.hideEmptyState();
            this.addMessage('user', text);
            this.messageInput.value = '';
            this.autoResizeTextarea();

            await this.sendToWebhook({ type: 'text', content: text });
        }

        /**
         * Maneja la carga de archivos.
         */
        async handleFileUpload(e) {
            const files = e.target.files;
            if (!files.length) return;

            this.hideEmptyState();

            for (const file of Array.from(files)) {
                if (file.size > 10 * 1024 * 1024) { // Límite de 10MB
                    this.addMessage('assistant', `❌ El archivo "${file.name}" es demasiado grande (máx. 10MB).`);
                    continue;
                }

                // Mostrar mensaje de archivo en la UI
                this.addMessage('user', `Archivo adjunto: ${file.name}`, { name: file.name, size: file.size, type: file.type });

                // Convertir archivo a Base64 para enviarlo
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onloadend = async () => {
                    const base64String = reader.result.split(',')[1];
                    await this.sendToWebhook({
                        type: 'file',
                        content: `Análisis del archivo: ${file.name}`,
                        file: {
                            name: file.name,
                            mimeType: file.type,
                            data: base64String
                        }
                    });
                };
            }
            e.target.value = ''; // Limpiar el input
        }

        /**
         * Inicia o detiene la grabación de voz.
         */
        toggleRecording() {
            if (this.isRecording) {
                this.mediaRecorder.stop();
                this.isRecording = false;
                this.micBtn.style.background = 'var(--bg-tertiary)';
                this.micBtn.textContent = '🎤';
            } else {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        this.isRecording = true;
                        this.micBtn.style.background = '#ff4444';
                        this.micBtn.textContent = '⏹️';
                        this.mediaRecorder = new MediaRecorder(stream);
                        this.mediaRecorder.start();
                        this.audioChunks = [];
                        this.mediaRecorder.addEventListener("dataavailable", event => {
                            this.audioChunks.push(event.data);
                        });
                        this.mediaRecorder.addEventListener("stop", async () => {
                            const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                            
                            this.hideEmptyState();
                            this.addMessage('user', '🎤 Mensaje de voz enviado');

                            const reader = new FileReader();
                            reader.readAsDataURL(audioBlob);
                            reader.onloadend = async () => {
                                const base64String = reader.result.split(',')[1];
                                await this.sendToWebhook({
                                    type: 'audio',
                                    content: 'Transcripción del audio',
                                    file: {
                                        name: 'voice-message.webm',
                                        mimeType: 'audio/webm',
                                        data: base64String
                                    }
                                });
                            };
                        });
                    })
                    .catch(err => {
                        console.error("Error al acceder al micrófono:", err);
                        this.addMessage('assistant', '❌ No pude acceder al micrófono. Por favor, verifica los permisos.');
                    });
            }
        }

        /**
         * Función central para enviar datos al webhook y recibir la respuesta.
         */
        async sendToWebhook(payload) {
            const loadingId = this.showLoadingMessage();

            try {
                const response = await fetch(this.webhookUrl, {
                    method: 'POST',
                    body: JSON.stringify({ ...payload, userId: this.userId }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                this.removeLoadingMessage(loadingId);

                if (!response.ok) {
                    throw new Error(`Error en la respuesta del servidor: ${response.statusText}`);
                }

                // El webhook de n8n debe devolver un JSON con una propiedad "response"
                const data = await response.json();
                
                // Asumiendo que n8n devuelve { "response": "Texto de la IA" }
                // O { "response": "Texto de la IA", "type": "audio", "audioUrl": "URL_DEL_AUDIO" }
                if (data.response) {
                    this.addMessage('assistant', data.response);
                } else {
                   this.addMessage('assistant', 'Recibí una respuesta, pero no tiene el formato esperado.');
                }

            } catch (error) {
                console.error('Error al enviar al webhook:', error);
                this.removeLoadingMessage(loadingId);
                this.addMessage('assistant', 'Lo siento, no pude procesar tu solicitud. Inténtalo de nuevo más tarde.');
            }
        }

        // --- El resto de las funciones para renderizar la UI permanecen casi iguales ---

        addMessage(sender, content, attachment = null) {
            const messageId = Date.now();
            const message = { id: messageId, sender, content, attachment, timestamp: new Date() };
            this.renderMessage(message);
            this.scrollToBottom();
        }

        renderMessage(message) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${message.sender}`;
            messageEl.dataset.messageId = message.id;

            const contentEl = document.createElement('div');
            contentEl.className = 'message-content';
            
            const textEl = document.createElement('div');
            textEl.textContent = message.content;
            contentEl.appendChild(textEl);

            if (message.attachment) {
                const attachmentEl = this.createAttachmentElement(message.attachment);
                contentEl.appendChild(attachmentEl);
            }

            const timeEl = document.createElement('div');
            timeEl.className = 'message-time';
            timeEl.textContent = this.formatTime(message.timestamp);
            contentEl.appendChild(timeEl);

            messageEl.appendChild(contentEl);
            this.messagesContainer.appendChild(messageEl);
        }

        createAttachmentElement(file) {
            const attachmentEl = document.createElement('div');
            attachmentEl.className = 'file-attachment';
            const icon = this.getFileIcon(file.type);
            attachmentEl.innerHTML = `<div class="file-icon">${icon}</div>
                <div class="file-info">
                    <div class="file-name">${file.name}</div>
                    <div class="file-size">${this.formatFileSize(file.size)}</div>
                </div>`;
            return attachmentEl;
        }

        getFileIcon(fileType = '') {
            if (fileType.startsWith('image/')) return '🖼️';
            if (fileType.includes('pdf')) return '📄';
            if (fileType.startsWith('audio/')) return '🎵';
            return '📎';
        }

        formatFileSize(bytes = 0) {
            if (bytes === 0) return '';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        formatTime(date) {
            return date.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
        }

        showLoadingMessage() {
            const loadingId = Date.now();
            const loadingEl = document.createElement('div');
            loadingEl.className = 'message assistant';
            loadingEl.dataset.messageId = loadingId;
            loadingEl.innerHTML = `<div class="message-content">
                <div class="loading">
                    <span>Escribiendo</span>
                    <div class="loading-dots">
                        <div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>
                    </div>
                </div>
            </div>`;
            this.messagesContainer.appendChild(loadingEl);
            this.scrollToBottom();
            return loadingId;
        }

        removeLoadingMessage(loadingId) {
            const loadingEl = document.querySelector(`[data-message-id="${loadingId}"]`);
            if (loadingEl) loadingEl.remove();
        }

        hideEmptyState() {
            if (this.emptyState.style.display !== 'none') {
                this.emptyState.style.display = 'none';
            }
        }

        scrollToBottom() {
            this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new ChatApp();
    });
</script>
   
</body>
</html>
